<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="resources/css/ctb_style.css"/>
</head>
<body>
<div class="ctb_popup on">
    <a href="#" class="ctb_popup_close icon-close"></a>
    <div class="ctb_pop_wrap">
        <div class="ctb_pop_ctn_left">
            <div class="left_logo"><i class="icon-hyundai-logo-desktop"></i></div>
            <div class="pop_nav">
                <div class="pop_nav_item"><span>MyProfile</span></div>
                <div class="pop_nav_item"><span>MySecurity</span></div>
                <div class="pop_nav_item active"><span>MyNotifications</span></div>
                <div class="pop_nav_item"><span>Terms of use</span></div>
            </div>
        </div>
        <div class="ctb_pop_ctn_right scrollbar_dark">
            <div class="ctb_pop_mynotification">
                <h3>Notification Settings</h3>
                <p>Update your notification and marketing preferences here.</p>
                <div class="notifi_gp">
                    <h4>Email Notifications</h4>
                    <div class="notifi_item">
                        <div class="notifi_item_tt">Vehicle Service Reminders</div>
                        <input type="checkbox" class="notifi_check" id="notifi_01" checked><label for="notifi_01"><span></span></label>
                    </div>
                    <div class="notifi_item">
                        <div class="notifi_item_tt">Marketing & Offers</div>
                        <input type="checkbox" class="notifi_check" id="notifi_02"><label for="notifi_02"><span></span></label>
                    </div>
                </div>
                <div class="notifi_gp">
                    <h4>App Notifications</h4>
                    <div class="notifi_item">
                        <div class="notifi_item_tt">Vehicle Service Reminders</div>
                        <input type="checkbox" class="notifi_check" id="notifi_03"><label for="notifi_03"><span></span></label>
                    </div>
                    <div class="notifi_item">
                        <div class="notifi_item_tt">Marketing & Offers</div>
                        <input type="checkbox" class="notifi_check" id="notifi_04" checked><label for="notifi_04"><span></span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
