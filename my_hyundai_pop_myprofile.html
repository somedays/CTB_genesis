<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="resources/css/ctb_style.css"/>
</head>
<body>
<div class="ctb_popup on">
    <a href="#" class="ctb_popup_close icon-close"></a>
    <div class="ctb_pop_wrap">
        <div class="ctb_pop_ctn_left">
            <div class="left_logo"><i class="icon-hyundai-logo-desktop"></i></div>
            <div class="pop_nav">
                <div class="pop_nav_item active"><span>MyProfile</span></div>
                <div class="pop_nav_item"><span>MySecurity</span></div>
                <div class="pop_nav_item"><span>MyNotifications</span></div>
                <div class="pop_nav_item"><span>Terms of use</span></div>
            </div>
        </div>
        <div class="ctb_pop_ctn_right scrollbar_dark">
            <div class="ctb_form_wrap">
                <form class="ctb_form bg_gray">
                    <h3>Personal Details</h3>
                    <div class="ctb_form_item w50">
                        <input type="text" required class="focus">
                        <label class="ctn_form_label">First Name</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text" required class="focus">
                        <label class="ctn_form_label">Last name</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text" readonly value="12.12.1911" class="focus readonly">
                        <label class="ctn_form_label">Birth date</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text" class="focus readonly" value="g.luka@gmail.it">
                        <label class="ctn_form_label">Email</label>
                        <button type="button" class="mail_check"><i class="icon-check"></i></button>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text" class="focus">
                        <label class="ctn_form_label">Phone Number</label>
                    </div>
                    <h3>Address</h3>
                    <div class="ctb_form_item w50">
                        <input type="text" required class="focus">
                        <label class="ctn_form_label">Street</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text" required>
                        <label class="ctn_form_label">House Number</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text" readonly value="29-3923-3923" class="focus readonly">
                        <label class="ctn_form_label">City</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text">
                        <label class="ctn_form_label">Zip Code</label>
                    </div>
                    <div class="ctb_form_item w50">
                        <input type="text">
                        <label class="ctn_form_label">Country</label>
                    </div>
                    <h3>Language</h3>
                    <div class="ctb_form_item w50">
                        <select><option></option><option>Language</option></select>
                        <label class="ctn_form_label">Language</label>
                    </div>
                    <div class="ctb_form_btns right">
                        <button type="text" class="ctb_button primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
