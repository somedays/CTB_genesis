<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title></title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="resources/css/ctb_style.css"/>
</head>
<body>
<div class="ctb_popup on">
    <a href="#" class="ctb_popup_close icon-close"></a>
    <div class="ctb_pop_wrap">
        <div class="ctb_pop_pricing">
            <div class="pricing_left">
                <div class="pricing_car_tt">Your Hyundai KONA</div>
                <img src="resources/img/sample_headline_car.png">
            </div>
            <div class="pricing_right">
                <div class="ctb_car_pricing_info">
                    <h3>Pricing</h3>
                    <h4>
                        <strong>Hyundai KONA</strong>
                        <span>Select 1.6 GDI Front Wheel Drive Petrol, DCT</span>
                    </h4>
                    <div class="ctb_estimate_price_info">
                        <div class="price_gp total_price bottom_border">
                            <div class="price_item total_price">
                                <div class="price_item_tt">Total Price<button type="button" class="icon-tooltip"></button></div>
                                <strong class="price_item_ctn"><span>20.690,00 €</span></strong>
                            </div>
                        </div>
                        <div class="price_gp">
                            <div class="price_item">
                                <div class="price_item_tt">Base Price</div>
                                <strong class="price_item_ctn">21.060,00 €</strong>
                            </div>
                            <div class="price_item">
                                <div class="price_item_tt">Additional Equipment</div>
                                <strong class="price_item_ctn">5.560,00 €</strong>
                            </div>
                            <div class="price_item">
                                <div class="price_item_tt">Additional Accessories</div>
                                <strong class="price_item_ctn">2.000,00 €</strong>
                            </div>
                        </div>
                        <div class="price_gp total_price">
                            <div class="price_item total_price">
                                <div class="price_item_tt">Delivery</div>
                            </div>
                        </div>
                        <div class="price_gp">
                            <div class="price_item">
                                <div class="price_item_tt">Home Delivery</div>
                                <strong class="price_item_ctn">500,00 €</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
